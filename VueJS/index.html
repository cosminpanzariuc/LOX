<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS Training</title>
    <script src="lib/vue.js"></script>
    <link rel="stylesheet" href="lib/style.css">
</head>
<body>
    <div id="app">
        <input type="text" v-on:input="changeTitle" v-bind:value="renderTitle" v-on:keyup.enter="alertMe">
        <h1 v-once>{{title}}</h1>
        <span>{{renderTitle}} - <a v-bind:href="link">Google</a></span> / <span v-html="finishedLink"></span>

        <hr>

        <input type="text" v-model="name">
        <p class="red">{{name}}</p>

        <hr>

        <button v-on:click="increase(1, $event)">Click Me</button>
        <p>{{counter}}</p>


    </div>

    <script src="main.js"></script>
</body>
</html>
