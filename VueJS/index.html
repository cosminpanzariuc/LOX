<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS Training</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-on:input="changeTitle" v-bind:value="renderTitle()" v-on:keyup.enter="alertMe">
        <h1 v-once>{{title}}</h1>
        <p>{{renderTitle()}} - <a v-bind:href="link">Google</a></p>
        <hr>
        <p v-html="finishedLink"></p>
        <hr>
        <button v-on:click="increase(2, $event)">Click Me</button>
        <p>{{counter}}</p>


    </div>

    <script src="main.js"></script>
</body>
</html>
